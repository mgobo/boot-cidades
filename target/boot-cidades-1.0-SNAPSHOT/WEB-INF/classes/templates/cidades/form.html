<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Cidades - Criar Registro</title>
</head>
<body onload="estados()">
	<div layout:fragment="header"></div>
	<div layout:fragment="content" class="well">
		<form th:action="@{/cidades/salvar/(form)}" 
			  th:object="${cidade}" 
			  method="post" action="#">														
			
			<div class="container">				
				<div class="row col-sm-10" style="color: Red; margin-bottom: 10px;">
					Cidade (Novo)
				</div>				
				<div class="row align-items-start">				
					<div class="col-sm-4">
						<label>Ibge Cidade:</label>
						<input type="text" th:field="${cidade.ibgeCidade}" />						
					</div>
					<div class="col-sm-4">
						<label>Nome:</label>
						<input type="text" th:field="${cidade.name}" />						
					</div>
					<div class="col-sm-4">
						<label>UF:</label>
						<select id="estados" th:field="${cidade.uf}"></select>											
					</div>				
				</div>
				<div class="row align-items-start">
					<div class="col-sm-2">
						<label>Nome alternativo:</label>
						<input type="text" th:field="${cidade.alternative_names}" size="18"  />						
					</div>
					<div class="col-sm-2">
						<label>Capital:</label>
						<select th:field="${cidade.capital}">
							<option value="true">Sim</option>
							<option value="false">Não</option>							
						</select>											
					</div>
					<div class="col-sm-2">
						<label>Latitude:</label>
						<input type="text" th:field="${cidade.lat}" size="18"  />						
					</div>
					<div class="col-sm-2">
						<label>Longitude:</label>
						<input type="text" th:field="${cidade.lon}" size="18" />						
					</div>
					<div class="col-sm-2">
						<label>Microregião:</label>
						<input type="text" th:field="${cidade.microregion}" size="18" />						
					</div>				
				</div>
			</div>
			<br />
			<div class="container">
				<div class="row align-items-end">
					<div class="col-sm-10">
						<input type="submit" value="Salvar" />
					</div>					
					<div class="col-sm-1">
						<a th:href="@{/cidades/allView}">Voltar</a>
					</div>														
				</div>
			</div>
		</form>
	</div>		
</body>
</html>
