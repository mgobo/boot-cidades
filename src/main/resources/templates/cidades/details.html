<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Cidades - Editar Registro</title>
</head>
<body onload="estados()">
	<h1 layout:fragment="header" th:text="'Cidade: '+${cidade.name}"></h1>
	<div layout:fragment="content" class="well">
		<form th:action="@{/cidades/salvar/(form)}" 
			  th:object="${cidade}" 
			  method="post" action="#">
						
			<input type="hidden" th:value="${cidade.ibgeCidade}" th:field="${cidade.ibgeCidade}"/>						
			
			<div class="container">				
				<div class="row align-items-start">
					<div class="col-sm-2">
						<label>Nome:</label>
						<input type="text" th:value="${cidade.name}" th:field="${cidade.name}" />						
					</div>
					<div class="col-sm-2">
						<label>UF:</label>
						<select id="estados" th:field="${cidade.uf}"></select>											
					</div>
				</div>			
				<div class="row align-items-start">	
					<div class="col-sm-2">
						<label>Nome alternativo:</label>
						<input type="text" th:value="${cidade.alternative_names}" th:field="${cidade.alternative_names}" />						
					</div>
					<div class="col-sm-2">
						<label>Capital:</label>
						<select th:field="${cidade.capital}">
							<option value="true">Sim</option>
							<option value="false">Não</option>							
						</select>											
					</div>
					<div class="col-sm-2">
						<label>Latitude:</label>
						<input type="text" th:value="${cidade.lat}" th:field="${cidade.lat}" size="18" />						
					</div>
					<div class="col-sm-2">
						<label>Longitude:</label>
						<input type="text" th:value="${cidade.lon}" th:field="${cidade.lon}" size="18"/>						
					</div>
					<div class="col-sm-1">
						<label>Microregião:</label>
						<input type="text" th:value="${cidade.microregion}" th:field="${cidade.microregion}" size="18" />						
					</div>					
				</div>
			</div>
			<br />
			<div class="container">
				<div class="row align-items-end">
					<div class="col-sm-10">
						<input type="submit" value="Salvar" />
					</div>					
					<div class="col-sm-1">
						<a th:href="@{/cidades/allView}">Voltar</a>
					</div>														
				</div>
			</div>
		</form>
	</div>	
</body>
</html>
